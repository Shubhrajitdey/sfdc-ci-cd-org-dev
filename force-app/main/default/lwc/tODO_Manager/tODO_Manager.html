<template>
    <lightning-layout class="slds-align_absolute-center slds-text-align_center container" multiple-rows="true">
        <lightning-layout-item size="12" >
            <div class="time">{time}</div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
          <div class="greetings">{greetings}</div>   
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div class="slds-text-heading_large slds-m-vertical_large">What is your main focus for today?</div>   
        </lightning-layout-item>
        <!--inputbox-->
        <lightning-layout-item size="12" small-device-size="12" large-device-size={largePageSize} medium-device-size="10" class="slds-m-top_large">
            <lightning-layout>
                <lightning-layout-item size="11">
                    <lightning-input type="text" label="Whats in your mind..." variant="label-hidden" placeholder="Whats in your mind!"></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="1">
                    <lightning-button-icon icon-name="utility:add" title="Add todo" onclick={addTodoHandler}></lightning-button-icon>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div>UPCOMING</div>
            <template for:each={upcomingTask} for:item="todo">
                <c-to-do-item key={todo.todoId} todo-id ={todo.todoId} todo-name ={todo.todoName} onupdate={updateHandler} ondelete={deleteHandler}></c-to-do-item>
            </template>
            <div>COMPLETED</div>
            <template for:each={completedTask} for:item="todo">
                <c-to-do-item key={todo.todoId} todo-id ={todo.todoId} todo-name ={todo.todoName} done={todo.done} onupdate={updateHandler} ondelete={deleteHandler}></c-to-do-item>
            </template>
        </lightning-layout-item>
    </lightning-layout>
    
</template>
